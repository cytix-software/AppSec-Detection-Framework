<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 16v2</title>
    <script>
    function readHeader() {
        const val = document.getElementById('val').value;
        fetch('/header?val=' + encodeURIComponent(val))
            .then(response => {
                const customHeader = response.headers.get('X-Custom-Header');
                const resultDiv = document.getElementById('headerResult');
                if (customHeader) {
                    resultDiv.innerHTML = '<p><b>Header Value:</b> ' + customHeader + '</p>';
                } else {
                    resultDiv.innerHTML = '<p>No X-Custom-Header found.</p>';
                }
            });
    }
    </script>
    <style>
        #headerResult { border: 1px solid #ccc; padding: 10px; margin: 10px 0; background: #f0f0f0; }
    </style>
    
</head>
<body>
    <h1>Test 18</h1>
    <h2>Enter a Value for HTTP Header</h2>
    <input type="text" id="val" placeholder="Enter header value" style="width: 300px;">
    <button onclick="readHeader()">Read Custom Header</button>
    
    <h3>JavaScript Header Reader</h3>
    <div id="headerResult"></div>
</body>
</html>
