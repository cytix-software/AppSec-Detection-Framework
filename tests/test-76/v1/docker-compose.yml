version: '3.8'
services:
  ldap:
    build:
      context: .
      dockerfile: Dockerfile.ldap
    container_name: test-76-openldap
    environment:
      LDAP_ORGANISATION: "Example Org"
      LDAP_DOMAIN: "example.org"
      LDAP_ADMIN_PASSWORD: "admin"
      LDAP_LOG_LEVEL: "256"
    ports:
      - "389:389"

  python:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: test-76-python
    depends_on:
      - ldap
    ports:
      - "8080:8080"
    environment:
      LDAP_HOST: ldap